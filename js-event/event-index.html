<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced JS</title>
    <link rel="stylesheet" href="event-styles.css">
    <!--아래에 <script>태그를 위치 시키는 대신 defer 속성 사용해서 html문서의 로드가 완료된뒤 js 스크립트를 실행  -->
    <script src="event.js" defer></script>
  </head>
  <body>
    <form>
        <div class="control">
            <label for="input-text">Input Text :</label>
            <input type="text" id="input-text" name="input-text" maxlength="60">
            <span id="charcount">
                <!-- 남은 글자수를 나타낼 span -->
                <span id="remaining-chars">60</span>/60
            </span>
        </div>
        <button>Submit</button>
    </form>
  </body>
</html>
